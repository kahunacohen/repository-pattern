version: "2"
sql:
  - engine: "sqlite"
    queries:   
      - db/queries/companies.sql
      - db/queries/family_statuses.sql
      - db/queries/employees.sql
      - db/queries/patients.sql
    schema: "db/schema.sql"
    gen:
      go:
        package: "generated"
        out: "db/generated"
        overrides:
          - db_type: pgtype.Int4
            go_type: int
                